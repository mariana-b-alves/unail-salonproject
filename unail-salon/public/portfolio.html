  <main>

  <section class="title">
    <h1>PORTEFÓLIO</h1>
  </section>
  
  <section class="portfolio">

    <figure class="c1xr1">
      <img class="all-img" src="img/blue-snow-nails.png" alt="Mão de uma senhora com unhas francesas à frente de um cenário cinzento. Unhas com pontas azuis, verniz transparente e desenhos de flocos de neve a branco. No cenário pode-se ler a frase 'Release Emotions' ('Liberte Emoções')">
    </figure>

    <figure>
      <img class="all-img" src="img/sparkle-nails.png" alt="Mão de uma senhora, vestida com uma blusa de lã e com um anel no indicador e no médio. Unhas longas, com pontas arredondadas, transparentes, com desenho de nuvens a branco e com apliques e brilhantes">
    </figure>

    <figure>
      <img class="all-img" src="img/checkered-nails.png" alt="Mão de uma senhora com unhas extremamente longas, pintadas de bege e com padrão xadrez a preto e branco nas pontas.">
    </figure>

    <figure class="c1xr2">
      <img class="all-img" src="img/mermaid-nails.png" alt="Unhas cor de rosa com pontas pontiagudas. Unhas com tema de sereia com desenho de escamas a dourado, apliques de conchas e brilhantes.">
    </figure>
    <figure>
      <img class="all-img" src="img/diamond-nails.png" alt="Mão de uma senhora, vestida com uma blusa de algodão, com unhas longas e redondas nas pontas. Unhas com degradê rosa para branco. No dedo médio, vê-se um aplique de diamante, com forma de coração, que ocupa metade da unha.">
    </figure>
    <figure>
      <img class="all-img" src="img/orange-flower-nails.png" alt="Mão de uma senhora com unhas curtas. Unha transparente, com a ponta brancas. No meio tem duas rosas laranjas desenhadas.">
    </figure>
    <figure class="c2xr1">
      <img class="all-img" src="img/jewel-nails.png" alt="Unhas longas, pontiagudas, prateadas. Unhas com apliques prateados com joias azuis.">
    </figure>
    <figure>
      <img class="all-img" src="img/star-nails.png" alt="Mãos de uma senhora a segurar uma caneca branca. Unhas curtas, francesas, com as pontas brancas com estrelas cor de rosa e roxa desenhadas nelas.">
    </figure>
   
    <figure class="c3xr1">
      <img class="all-img" src="img/grey-black-flame-nails.png" alt="Mãos de uma senhora, vestida com um casaco de ganga cinzento. Unhas longas, quadradas, pintadas de cinzento, com desenhos de chamas, a preto, e apliques brilhantes.">
    </figure>
